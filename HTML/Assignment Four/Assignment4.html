<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Times New Roman', Times, serif;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
        }
        nav {
            display: flex;
            justify-content: space-between;
        }
        nav a {
            color: white;
            padding: 0 15px;
        }
        .content {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 400px;
            background-color: #f4f4f4;
        }
        .content div {
            width: 100px;
            height: 100px;
            border: 2px solid black;
        }
        #box1 {
            background-color: rgba(255, 0, 0, 0.5);
        }
        #box2 {
            background-color: rgba(0, 255, 0, 0.5);
        }
        #box3 {
            background-color: rgba(0, 0, 255, 0.5);
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
<header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
</header>
<main class="content">
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
</main>
<footer>
    My Website
</footer>
</body>
</html>
